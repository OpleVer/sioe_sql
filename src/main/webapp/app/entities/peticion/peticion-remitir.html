
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPeticionLabel">Remitir</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_numero">Numero de Peticion</label>
            <input type="text" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.peticion.numero" readonly
                    required/>
        </div>
        <div class="form-group">
            <label for="field_origen">Autoridad</label>
            <select class="form-control" id="field_origen" name="origen" ng-model="vm.peticion.origen" ng-options="origen as origen.nombre for origen in vm.origens track by origen.nombre" required>
            </select>
        </div>
        <div ng-show="editForm.origen.$invalid">
            <p class="help-block"
                ng-show="editForm.origen.$error.required">
                Campo requerido.
            </p>
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-transfer"></span>&nbsp;<span>Remitir</span>
        </button>
    </div>
</form>
